language: ruby
rvm:
    - 1.9
    - 2.0
    - 2.1
    - 2.2
sudo: required
before_install:
    - gem update --system
    - gem install bundler -v '~>1.11'
    - bundler --version
install:
    - make
    - gem build thefox-wallet.gemspec
    - gem install thefox-wallet-*.gem
    - gem list -l thefox-wallet
script:
    - make test
    - cd
    - which -a wallet