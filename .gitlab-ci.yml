before_script:
  - gem update --system
  - gem install bundler -v '1.15.4'
  - bundler --version
  - bundler install
  - ./bin/dev_setup.sh

stages:
  - test
  - release

test_21:
  image: ruby:2.1
  stage: test
  environment: test
  only:
    - tags
  script:
    - ./bin/test.sh

test_22:
  image: ruby:2.2
  stage: test
  environment: test
  only:
    - tags
  script:
    - ./bin/test.sh

test_23:
  image: ruby:2.3
  stage: test
  environment: test
  only:
    - tags
  script:
    - ./bin/test.sh

test_24:
  image: ruby:2.4
  stage: test
  environment: test
  only:
    - tags
  script:
    - ./bin/test.sh

release:
  image: ruby:2.4
  stage: release
  environment: gem
  only:
    - tags
  script:
    - mkdir -p ~/.gem
    - 'printf "%s\n:rubygems_api_key: %s" "---" "${RUBYGEMSORG_API_KEY}" > ~/.gem/credentials; chmod 0600 ~/.gem/credentials'
    - ./bin/release.sh
